name: fancy_app
description: FANCY Dating App - Find your match
publish_to: 'none'
version: 1.0.5+6

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Routing
  go_router: ^14.2.0

  # UI Components
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # Forms & Validation
  flutter_hooks: ^0.20.5

  # Storage
  shared_preferences: ^2.2.3

  # Supabase
  supabase_flutter: ^2.8.4

  # Google Sign-In
  google_sign_in: ^6.2.1

  # Utilities
  intl: ^0.20.2
  uuid: ^4.4.2
  equatable: ^2.0.5
  http: ^1.2.1

  # Media
  image_picker: ^1.1.2
  photo_view: ^0.15.0
  video_player: ^2.9.2
  record: ^5.2.0
  just_audio: ^0.9.40
  path_provider: ^2.1.4
  permission_handler: ^11.3.1

  # Icons
  iconsax: ^0.0.8
  google_fonts: ^6.3.3

  # Location
  geolocator: ^13.0.2
  geocoding: ^3.0.0

  # Notifications
  flutter_local_notifications: ^18.0.1

  # Firebase
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.6
  share_plus: ^12.0.1

  # In-App Purchases
  in_app_purchase: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.9
  riverpod_lint: ^2.3.10
  flutter_launcher_icons: ^0.14.3

dependency_overrides:
  record_linux: ^1.0.0

# App icon configuration
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#D64557"
  adaptive_icon_foreground: "assets/images/logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/

