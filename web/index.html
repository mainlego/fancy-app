<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="FANCY - Find your match">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="FANCY">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Mobile meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Open Graph / Social -->
  <meta property="og:title" content="FANCY - Dating App">
  <meta property="og:description" content="Find your perfect match with FANCY">
  <meta property="og:type" content="website">
  <meta property="og:image" content="icons/Icon-512.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <title>FANCY</title>
  <link rel="manifest" href="manifest.json">

  <!-- Firebase SDK for Web Push Notifications -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-messaging-compat.js"></script>

  <!-- Onest Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* Loading screen styles */
    :root {
      --bg-color: #000000;
      --primary-color: #D64557;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: var(--bg-color);
      font-family: 'Onest', sans-serif;
    }

    /* Loading indicator */
    .loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: var(--bg-color);
    }

    .loading .logo {
      font-size: 48px;
      font-weight: 700;
      color: var(--primary-color);
      letter-spacing: 4px;
      margin-bottom: 32px;
    }

    .loading .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(214, 69, 87, 0.2);
      border-top-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Hide scrollbar but allow scrolling */
    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 2px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="logo">FANCY</div>
    <div class="spinner"></div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
